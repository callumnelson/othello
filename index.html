<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/app.js"></script>
  <title>Othello</title>
  <link id="favicon" rel="icon" href="./assets/othello.png" type="image/png" sizes="32x32"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <header id="header-wrapper">
    <h1>Othello</h1>
  </header>
  <section id="settings-wrapper">
    <div id="info-wrapper">
      <div id="score-wrapper">
        <p id="score-header">Score: </p>
        <p id="black-score">Black: 2</p>
        <p id="white-score">White: 2</p>
      </div>
      <div id="message-wrapper">
        <div class="turn-piece"></div>
        <p id="message"></p>
        <div class="turn-piece"></div>
      </div>
    </div>
    <div id="input-wrapper">
      <label for="delay">Set turn delay (sec): </label>
      <div id="delay-input">
        <input type="range" id="delay-input" name="delay"
               min="0" max="3" step="0.5" value="0" list="values">
        <datalist id="values">
          <option value="0" label="0"></option>
          <option value="1" label="1"></option>
          <option value="2" label="2"></option>
          <option value="3" label="3"></option>
        </datalist>
      </div>
      <button id="reset-button">Reset Game</button>
    </div>
  </section>
  <main id="game-wrapper">
    <div class="outer-content">
      
    </div>
    <div id="board">
      
    </div>
    <div class="outer-content">
      
    </div>
  </main>
  <footer id="footer-wrapper">

  </footer>
</body>
</html>
