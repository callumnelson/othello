<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/app.js"></script>
  <title>Othello</title>
  <link id="favicon" rel="icon" href="./assets/othello.png" type="image/png" sizes="32x32"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <header id="header-wrapper">
    <h1>Othello</h1>
  </header>
  <div id="message-wrapper">
    <div class="turn-piece"></div>
    <p id="message"></p>
    <div class="turn-piece"></div>
  </div>
  <main id="game-wrapper">
    <section id="board-wrapper">
      <div id="board">
      
      </div>
    </section>
    <section id="settings-wrapper">
      <div id="info-wrapper">
        <h2 class="header">Scoreboard</h2>
        <div id="score-wrapper">
          <div id="black-score-wrapper">
            <h1>Black</h1>
            <p id="black-score"></p>
          </div>
          <div id="white-score-wrapper">
            <h1>White</h1>
            <p id="white-score"></p>
          </div>
        </div>
      </div>
      <div id="player-type-wrapper">        
        <fieldset id="black-player-type">
          <div>
            <input type="radio" id="0-black" name="black-player" checked>
          </div>
          <div>
            <input type="radio" id="1-black" name="black-player" value="level-one-ai">
          </div>
          <div>
            <input type="radio" id="2-black" name="black-player" value="level-two-ai">
          </div>
          <div>
            <input type="radio" id="3-black" name="black-player" value="level-three-ai">
          </div>
        </fieldset>
        <div id="player-type-labels">
          <p class="player-type">Human</p>
          <p class="player-type">Computer I</p>
          <p class="player-type">Computer II</p>
          <p class="player-type">Computer III</p>
        </div>
        <fieldset id="white-player-type">
          <div>
            <input type="radio" id="0-white" name="white-player" checked>
          </div>
          <div>
            <input type="radio" id="1-white" name="white-player" value="level-one-ai">
          </div>
          <div>
            <input type="radio" id="2-white" name="white-player" value="level-two-ai">
          </div>
          <div>
            <input type="radio" id="3-white" name="white-player" value="level-three-ai">
          </div>
        </fieldset>
      </div>
      <div id="input-wrapper">
        <label for="delay">Set turn delay (sec): </label>
        <div id="delay-input">
          <input type="range" id="delay-input" name="delay"
                 min="0" max="3" step="0.5" value="0" list="values">
          <datalist id="values">
            <option value="0" label="0"></option>
            <option value="1" label="1"></option>
            <option value="2" label="2"></option>
            <option value="3" label="3"></option>
          </datalist>
        </div>
        <button id="save-button">Save Settings</button>
        <button id="reset-button">Reset Game</button>
      </div>
    </section>
  </main>
</body>
</html>
